<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<title>Vendor Portal</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link href="static\css\style.purchaser.css" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
		<link rel="shortcut icon" href="static\fevicons\purchaser_dashboard\hnfo.jpg" />
	</head>
		<!--end::Head-->
		<!--begin::Body-->
		<body id="kt_body" class="bg-body">
			<!--begin::Main-->
			<!--begin::Root-->
			<div class="d-flex flex-column flex-root">
				<!--begin::Authentication - Sign-in -->
				<div class="d-flex flex-column flex-lg-row flex-column-fluid">
					<!--begin::Aside-->
					<div class="d-flex flex-column flex-lg-row-auto w-xl-600px positon-xl-relative" style="background-color: #F2C98A">
						<!--begin::Wrapper-->
						<div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
							<!--begin::Content-->
							<div class="d-flex flex-row-fluid flex-column text-center p-10 pt-lg-20">
								<!--begin::Logo-->
								<a href="#" class="py-9 mb-5">
									<img alt="Logo" src="static\images\purchaser_dashboard\logo-2.svg" class="h-60px" />
								</a>
								<!--end::Logo-->
								<!--begin::Title-->
								<h1 class="fw-bolder fs-2qx pb-5 pb-md-10" style="color: #986923;">Welcome to Vendor Portal</h1>
								<!--end::Title-->
								<!--begin::Description-->
								<p class="fw-bold fs-2" style="color: #986923;">Discover Amazing
								<br />with great build tools</p>
								<!--end::Description-->
							</div>
							<!--end::Content-->
							<!--begin::Illustration-->
							<div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px" style="background-image: url(static\images\purchaser_dashboard\13.png)"></div>
							<!--end::Illustration-->
						</div>
						<!--end::Wrapper-->
					</div>
					<!--end::Aside-->
					<!--begin::Body-->
					<div class="d-flex flex-column flex-lg-row-fluid py-10">
						<!--begin::Content-->
						<div class="d-flex flex-center flex-column flex-column-fluid">
							<!--begin::Wrapper-->
							<div class="w-lg-500px p-10 p-lg-15 mx-auto">
								<!--begin::Form-->
								<form class="form w-100" action = "/vendor_login" method = "post">
									<!--begin::Heading-->
									<div class="text-center mb-10">
										<!--begin::Title-->
										<h1 class="text-dark mb-3">Vendor Portal</h1>
										<!--end::Title-->
									</div>
									<div>
										{% with messages = get_flashed_messages() %}
										{% if messages %}
										{% for message in messages %}
										<div class="alert alert-warning  text-center role="alert">
											{{message}}
											</div>
										{% endfor %}
										{% endif %}
										{% endwith %}
									</div>
									<!--begin::Heading-->
									<!--begin::Input group-->
									<div class="fv-row mb-10">
										<!--begin::Label-->
										<label for="inputEmail3" class="form-label fs-6 fw-bolder text-dark">Vendor Mail</label>
										<!--end::Label-->
										<!--begin::Input-->
										<input class="form-control form-control-lg form-control-solid" type="text" name="UserMail" type="email" id="inputEmail3" placeholder="Usermail">
										<!--end::Input-->
									</div>
									<!--end::Input group-->
									<!--begin::Input group-->
									<div class="fv-row mb-10">
										<!--begin::Wrapper-->
										<div class="d-flex flex-stack mb-2">
											<!--begin::Label-->
											<label class="form-label fw-bolder text-dark fs-6 mb-0">Password</label>
											<!--end::Label-->
										</div>
										<!--end::Wrapper-->
										<!--begin::Input-->
										<input class="form-control form-control-lg form-control-solid" type="password" name="Password" id="inputPassword3" placeholder="Password">
										<!--end::Input-->
									</div>
									<!--end::Input group-->
									<!--begin::Actions-->
									<div class="text-center">
										<!--begin::Submit button-->
										<button type="submit" id="kt_sign_in_submit" class="btn btn-lg btn-primary w-100 mb-5">
											<span class="indicator-label">Submit</span>
											<span class="indicator-progress">Please wait...
											<span class="spinner-border spinner-border-sm align-middle ms-2"></span></span>
										</button>
										<!--end::Submit button-->
									</div>
									<!--end::Actions-->
									<div class="text-center fw-bolder text-dark fs-6 mb-0 fv-row mb-10">
										Not an account? <a href="{{ url_for('admin')}}">Signup now</a>
									</div>
									<div class="text-center fs-6 fw-bolder">
										<!--begin::Link-->
										<a href="/reset_password?source=vendor" class="text-center fs-6 fw-bolder">Forgot Password ?</a>
									<!--end::Link-->
									</div>
								</form>
								<!--end::Form-->
							</div>
							<!--end::Wrapper-->
						</div>
						<!--end::Content-->
					</div>
					<!--end::Body-->
				</div>
				<!--end::Authentication - Sign-in-->
			</div>
			<!--end::Root-->
			<!--end::Main-->
			<!--begin::Javascript-->
			<script>var hostUrl = "static/";</script>
			<script src="static\js\purchaser_dashboard.js"></script>
			<!--end::Page Custom Javascript-->
		</body>
		<!--end::Body-->
</html>

<!DOCTYPE html>
<html lang="en">
	<!--begin::Head-->
	<head>
		<title>Purchaser signup</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<!--begin::Global Stylesheets Bundle(used by all pages)-->
		<link href="static\css\style.purchaser.css" rel="stylesheet" type="text/css" />
		<!--end::Global Stylesheets Bundle-->
	</head>
	<!--end::Head-->
	<!--begin::Body-->
	<body id="kt_body" class="bg-body">
		<!--begin::Main-->
		<!--begin::Root-->
		<div class="d-flex flex-column flex-root">
			<!--begin::Authentication - Sign-up -->
			<div class="d-flex flex-column flex-lg-row flex-column-fluid">
				<!--begin::Aside-->
				<div class="d-flex flex-column flex-lg-row-auto w-xl-600px positon-xl-relative" style="background-color: #F2C98A">
					<!--begin::Wrapper-->
					<div class="d-flex flex-column position-xl-fixed top-0 bottom-0 w-xl-600px scroll-y">
						<!--begin::Content-->
						<div class="d-flex flex-row-fluid flex-column text-center p-10 pt-lg-20">
							<!--begin::Logo-->
							<a href="../../demo7/dist/index.html" class="py-9 mb-5">
								<img alt="Logo" src="static\images\purchaser_dashboard\logo-2.svg" class="h-60px" />
							</a>
							<!--end::Logo-->
							<!--begin::Title-->
							<h1 class="fw-bolder fs-2qx pb-5 pb-md-10" style="color: #986923;">Welcome to Purchaser signup page</h1>
							<!--end::Title-->
							<!--begin::Description-->
							<p class="fw-bold fs-2" style="color: #986923;">Discover Amazing
							<br />with great build tools</p>
							<!--end::Description-->
						</div>
						<!--end::Content-->
						<!--begin::Illustration-->
						<div class="d-flex flex-row-auto bgi-no-repeat bgi-position-x-center bgi-size-contain bgi-position-y-bottom min-h-100px min-h-lg-350px" style="background-image: url(static\images\purchaser_dashboard\13.png)"></div>
						<!--end::Illustration-->
					</div>
					<!--end::Wrapper-->
				</div>
				<!--end::Aside-->
				<!--begin::Body-->
				<div class="d-flex flex-column flex-lg-row-fluid py-10">
					<!--begin::Content-->
					<div class="d-flex flex-center flex-column flex-column-fluid">
						<!--begin::Wrapper-->
						<div class="w-lg-600px p-10 p-lg-15 mx-auto">
							<!--begin::Form-->
							<form class="form w-100" novalidate="novalidate" id="kt_sign_up_form" action=""  method="post">
								<!--begin::Heading-->
								<div class="mb-10 text-center">
									<!--begin::Title-->
                                    <br>
                                    <h1>Purchaser Register Portal</h1>
									<!--end::Title-->
								</div>
								<!--end::Heading-->
								<!--begin::Input group-->
								<div class="row fv-row mb-7">
										<label class="form-label fw-bolder text-dark fs-6">Enter User name</label>
										<input class="form-control form-control-lg form-control-solid" type="text" name="name" placeholder="Enter User name" autocomplete="off" />
								</div>
								<!--end::Input group-->
								<!--begin::Input group-->
								<div class="fv-row mb-7">
									<label class="form-label fw-bolder text-dark fs-6">Enter Email id</label>
									<input class="form-control form-control-lg form-control-solid" type="text" name="email" placeholder ="Enter email id" autocomplete="off" />
								</div>
								<!--end::Input group-->
								<!--begin::Input group-->
								<div class="mb-10 fv-row" data-kt-password-meter="true">
									<div class="fv-row mb-7">
                                        <label class="form-label fw-bolder text-dark fs-6">Enter User address</label>
                                        <input class="form-control form-control-lg form-control-solid" type="text" name="address" placeholder="Enter User address" autocomplete="off" />
                                    </div>
								<!--end::Input group=-->
								<!--begin::Input group-->
								<div class="fv-row mb-5">
									<label class="form-label fw-bolder text-dark fs-6">Enter Telephone No</label>
									<input class="form-control form-control-lg form-control-solid" type="text" name="phone" placeholder="Enter Telephone" autocomplete="off" />
								</div>
								<!--end::Input group-->
								<!--begin::Actions-->
								<div class="text-center">
                                    <input type='submit' class="btn btn-lg btn-primary" value='Submit'>
								</div>
								<!--end::Actions-->
							</form>
							<!--end::Form-->
						</div>
						<!--end::Wrapper-->
					</div>
					<!--end::Content-->
				</div>
				<!--end::Body-->
			</div>
			<!--end::Authentication - Sign-up-->
		</div>
		<!--end::Root-->
		<!--end::Main-->
		<!--begin::Javascript-->
		<script>var hostUrl = "static/";</script>
		<!--begin::Global Javascript Bundle(used by all pages)-->
		<script src="static\js\purchaser_dashboard.js"></script>
		<!--end::Javascript-->
	</body>
	<!--end::Body-->
</html>
